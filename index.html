<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .parallax-bg {
      background: url('Star_BG.png') center/cover no-repeat fixed;
      width: 100%;
      height: 100vh;
      position: fixed;
      z-index: -1;
    }

    header {
      z-index: 1;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0);
      width: 100%;
    }

    .logo {
      /* Add styling for your logo */
    }

    .media-box {
      background: url('MediaBoxBG.png');
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #ffffff; /* Set text color for better contrast on the image background */
      margin-top: 250px;
      width: 80%;
      text-align: center;
      position: relative;
      z-index: 1; /* Bring the media box above the background */
    }

    .media-box h2 {
      margin-bottom: 15px; /* Add some spacing between the title and images */
    }

    .media-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive grid layout */
      grid-gap: 15px; /* Add some spacing between the images */
    }
  </style>
</head>
<body>
  <div class="parallax-bg"></div>
  
  <header>
    <div class="logo">
      <!-- Your logo content goes here -->
      <img src="Library_Logo.png" alt="Logo">
    </div>
  </header>
  
    <div class="media-box">
    <h2>key art</h2>
    <div class="image-grid">
    <!-- Your various images go here -->
    <img src="mav4_scaled_6x_pngcrushed.png" alt="Image 1">
    <img src="FgrhgHEXgAM4E8o.png" alt="Image 2">
    <img src="Steam_Library_Header.png" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
</div>
    <div class="media-box">
    <h2>sprites</h2>
    <div class="image-grid">
    <!-- Your various images go here -->
    <img src="moth_manv2_scaled_6x_minified.gif" alt="Mothman">
    <img src="hud_select-level_boss_piyu_scaled_5x_minified.gif" alt="Piyu">
    <img src="hud_select-level_boss_vd_scaled_5x_minified.gif" alt="VoidDrinker">
    <!-- Add more images as needed -->
  </div>
</div>
</body>
</html>
