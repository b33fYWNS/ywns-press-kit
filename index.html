<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <style>
    body {
      background: url('Page_Background.png') center/cover no-repeat; /* Set the background image */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .parallax-bg {
      background: url('Page_Background.png') center/cover no-repeat fixed; /* Set the background image with fixed position */
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: -1; /* Send the background behind other content */
    }

    .media-box {
      background: url('Small_Capsule.png') center/cover no-repeat; /* Set the background image */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #ffffff; /* Set text color for better contrast on the image background */
      margin-top: 50px;
      width: 80%;
      text-align: center;
      position: relative;
      z-index: 1; /* Bring the media box above the background */
    }

    .media-box h2 {
      margin-bottom: 15px; /* Add some spacing between the title and images */
    }

    .media-box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Your content, including the centered image -->
  <img src="Library_Logo.png" alt="Logo" style="display: block; margin: auto;">
    <div class="media-box">
    <h2>Media</h2>
    <!-- Your various images go here -->
    <img src="mav4_scaled_6x_pngcrushed.png" alt="Image 1">
    <img src="FgrhgHEXgAM4E8o.png" alt="Image 2">
    <img src="Steam_Library_Header.png" alt="Image 3">
    <!-- Add more images as needed -->
</body>
</html>
